{% extends "base.html" %} {% block content %}

<div class="container">
	<h1>Users</h1>
	<table class="table">
		<thead>
			<tr>
				<th scope="col">id</th>
				<th scope="col">User name</th>
				<th scope="col">Amount</th>
			</tr>
		</thead>
		<tbody>
			{% for user in users %}
			<tr>
				<th scope="row"><a href="{% url 'user' id=user.id %}">{{ user.id }}</a></th>
				<td>{{ user.name }}</td>
				<td>{{ user.totalReward }}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>

{% endblock content %}
